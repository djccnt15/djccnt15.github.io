site_url: https://djccnt15.github.io/  # necessary to enable sitemap
site_name: Note of Jay.D
site_author: djccnt15
copyright: Copyright &copy; djccnt15
# repo_url: https://github.com/djccnt15
extra_javascript:
  - javascripts/shortcuts.js
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
markdown_extensions:
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - admonition
  - abbr
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
theme:
  name: material
  custom_dir: overrides
  favicon: assets/icons/favicon.ico
  logo: assets/icons/logo_w.png
  features:
    # - navigation.instant  # turned off to solve LaTex rendering problem
    # - navigation.instant.progress  # turned off to solve LaTex rendering problem
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.prune
    - navigation.sections
    - navigation.indexes
    - navigation.top
    # - navigation.footer
    # - navigation.expand  # not compatible with navigation.prune
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    # - header.autohide
    # - announce.dismiss
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
  palette:
    - media: "(prefers-color-scheme)"  # Palette toggle for automatic mode
      primary: blue
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"  # Palette toggle for light mode
      scheme: default
      primary: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"  # Palette toggle for dark mode
      scheme: slate
      primary: blue grey
      toggle:
        icon: material/weather-night
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github
    tag:
      api: material/api
      bootstrap: simple/bootstrap
      c: simple/c
      cpp: simple/cplusplus
      css: simple/css3
      cv: simple/opencv
      db: fontawesome/solid/database
      django: simple/django
      docker: simple/docker
      fastapi: simple/fastapi
      ga: simple/googleanalytics
