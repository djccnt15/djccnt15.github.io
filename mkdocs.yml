plugins:
  - search:
      lang:
        - en
        - ko
  - tags:
      tags_file: pages/tags.md
  - glightbox:
      loop: true
  - blog:
      blog_toc: true
      draft_if_future_date: true
      post_date_format: medium
      post_url_format: "{categories}/{slug}"
      post_readtime: false
      post_excerpt: required
      pagination_per_page: 20
      pagination_url_format: "page/{page}"
      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
      categories_allowed:
        - _Draft
        - AI
        - C
        - Coding Test
        - Computer Science
        - Data Analysis
        - Data Engineering
        - Django
        - FastAPI
        - Front-End
        - Java
        - Jekyll
        - Mathematics
        - Post
        - Python
        - R
        - Research
        - Server Engineering
        - Spring
        - Statistics
        - SW Engineering
        - Vision
        - Web
nav:
