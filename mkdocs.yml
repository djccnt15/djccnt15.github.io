site_name: Note of Jay.D
copyright: Copyright &copy; djccnt15
# repo_url: https://github.com/djccnt15
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  favicon: assets/icons/favicon.ico
  logo: assets/icons/logo_w.png
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
  palette:
    - media: "(prefers-color-scheme)"  # Palette toggle for automatic mode
      primary: cyan
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"  # Palette toggle for light mode
      scheme: default
      primary: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"  # Palette toggle for dark mode
      scheme: slate
      primary: blue grey
      toggle:
        icon: material/weather-night
        name: Switch to system preference
extra_javascript:
  - javascripts/shortcuts.js
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
markdown_extensions:
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
  - admonition
  - footnotes
  - attr_list
  - def_list
  - md_in_html
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - search:
      lang:
        - en
        - ko
  - blog:
      blog_toc: true
      blog_dir: post
      draft_if_future_date: true
      post_date_format: medium
      post_url_format: "{slug}"
      post_readtime: false
      pagination_per_page: 10
      pagination_url_format: "page/{page}"
      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
      categories_allowed:
        - Category
        - Blog
        - Python
        - Java
  - tags:
      tags_file: tags.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/djccnt15
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/djccnt15
      name: LinkedIn
    - icon: fontawesome/regular/envelope
      link: mailto:<djccnt15@gmail.com>
      name: E-Mail
  analytics:
    provider: google
    property: G-FQG7LWZEVF
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics: Google Analytics
    actions:
      - manage
      - accept
      - reject
nav:
  - Home:
    - index.md
  - About:
    - about/index.md
  - Posts:
    - post/index.md
  - Tags:
    - tags.md